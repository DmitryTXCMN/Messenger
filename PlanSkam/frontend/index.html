        <div class="playerContainer">
            <div class="player">
                <audio id ="audio" src="/temp/music1.mp3"></audio>
                <div class="controls">
                    <i class="prev button fi fi-rr-rewind"></i>
                    <i onclick="play()" id="play" class="button fi fi-rr-pause"></i>
                    <i onclick="testFunc()" class="next button fi fi-rr-forward"></i>
                    <i class="playlist button fi fi-rr-List"></i>
                </div>
                <div class="trackInfo">
                    <img class="trackLogo"
                        src="https://lastfm.freetls.fastly.net/i/u/300x300/c6ea5209d93e404433ac90ea875ae867.jpg"
                        alt="playlist logo">
                    <div class="trackSpans">
                        <span id="artist" class="Artist" style="font-weight: 700; font-size: 20px;">
                            Travis Scottina
                        </span>
                        <span class="trackName" style="font-weight: 200; font-size: 16px;">
                            Typoe Jivotnoe
                        </span>
                    </div>
                </div>
                <div id="progeressContainer" class="progressContainer">
                    <div class="progressBackground">
                        <div id="progress" class="progress glow3" style="width: 0;">
                        </div>
                    </div>
                </div>
                <div class="rightButtons">
                    <i class="like button fi fi-rr-Heart"></i>
                    <i class="add button fi fi-rr-Plus"></i>
                    <i class="ban button fi fi-rr-Ban"></i>
                    <i class="volume button fi fi-rr-Volume"></i>
                </div>
